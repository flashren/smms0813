<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统——账号管理</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <!-- 引入首页的样式 -->
    <link rel="stylesheet" href="styles/index.css">
    <!-- 使用script标签发起同步请求 -->
    <script src="/users/checkState"></script>
</head>

<body>
    <div id="app">
        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>账号管理</span>
                </div>
                <div class="text item">
                    <!-- 账号管理 -->
                    <template>
                        <el-table :data="tableData" style="width: 100%">
                            <el-table-column label="编号">
                                <template slot-scope="scope">
                                    <span>{{ scope.row.u_id }}</span>
                                </template>
                            </el-table-column>
                            <el-table-column label="账号" prop="userName">
                            </el-table-column>
                            <el-table-column label="用户名组">
                                <template slot-scope="scope">
                                    <span> {{ scope.row.userGroup }}</span>
                                </template>
                            </el-table-column>
                            <el-table-column label="日期" prop="createDatetime" :formatter="mydateFormat">
                            </el-table-column>
                            <el-table-column label="操作">
                                <template slot-scope="scope">
                                    <el-button size="mini" @click="handleEdit(scope.row.u_id)" type="primary" plain>
                                        <i class="el-icon-edit"></i> 编辑</el-button>
                                    <el-button size="mini" @click="handleDelete(scope.row.u_id)" type="danger" plain>
                                        <i class="el-icon-delete"></i> 删除</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </template>
                </div>
            </el-card>
        </el-main>
    </div>
    <!-- 引入jquery -->
    <script src="./javascripts/jquery.min.js"></script>
    <!-- 使用cdn -->
    <!-- <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script> -->
    <!-- 引入vue -->
    <script src="./javascripts/vue.min.js"></script>
    <!-- 引入moment时间格式化的js库 -->
    <script src="./javascripts/moment-with-locales.min.js"></script>
    <!-- 引入elementUI -->
    <script src="./javascripts/elementUI.js"></script>
    <script>
        //创建vue实例
        new Vue({
            //挂载视图
            el: "#app",
            data() {
                return {
                    tableData: []
                };
            },
            methods: {
                //编辑和删除的方法
                handleEdit(id) {
                    console.log("编辑的id", id);
                    //1）点击修改按钮时把id传递给修改页面member_edit.html
                    location.href = "member_edit.html?id=" + id;
                },
                handleDelete(id) {
                    //判断是否真的要删除，confirm() 点击确定就执行删除
                    //confirm() 返回 true。如果点击取消按钮，则 confirm() 返回 false。
                    if (confirm("确认删除吗？")) {
                        //1. 获取删除的id，参数传入
                        console.log("删除的id", id);

                        //2. 发起ajax到后端路由执行删除
                        $.get("/users/del/", { id }, (result) => {
                            //4. 根据删除的结果处理业务逻辑
                            console.log(result);
                            if (result.isOk) {
                                //alert(result.msg);
                                //删除成功后跳转到自己
                                //location.href="member_list.html";
                                //location.reload(); //重载

                                //删除成功后再重新获取数据并更新tableData
                                //调用ajax方法获取数据
                                this.getDataAjax();
                            }
                            else {
                                alert(result.msg);
                            }
                        });
                    }
                },
                //抽取获取数据的ajax请求为一个公共的方法
                getDataAjax() {
                    $.get("/users/list", (userlist) => {
                        this.tableData = userlist;
                    });
                },
                //格式化时间的方法
                mydateFormat: function (row, column) {
                    var date = row[column.property];
                    if (date == undefined) {
                        return "";
                    }
                    return moment(date).format("YYYY-MM-DD");
                    //return moment(date).format("YYYY年MM月DD日");
                }
            },
            mounted() {
                //console.log("视图挂载完毕!!!!");
                //1. 发起ajax请求去后端路由获取数据

                //修改this的指向，把this缓存起来指向vue实例
                //let _this = this;

                //箭头函数会自定修改this执行，把this指向到上下文中的this
                //$.get("/users/list", (userlist)=> {
                //console.log("服务器后端返回的用户数据列表", userlist);
                //处理前端的业务逻辑： 把后端获取的用户数据赋值给tableData属性
                //console.log(this); //juqery对象
                //this.tableData = userlist;
                //_this.tableData = userlist;
                //});

                //调用ajax方法获取数据
                this.getDataAjax();
            }
        });
    </script>
</body>

</html>
