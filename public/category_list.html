<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统——账号管理</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <!-- 引入首页的样式 -->
    <link rel="stylesheet" href="styles/index.css">
    <!-- 使用script标签发起同步请求 -->
    <script src="/users/checkState"></script>
</head>

<body>
    <div id="app">
        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>账号管理</span>
                </div>
                <div class="text item">
                    <!-- 账号管理 -->
                    <template>
                        <el-table :data="tableData" style="width: 100%">
                            <el-table-column label="编号" prop="cg_id">
                            </el-table-column>
                            <el-table-column label="名称" prop="cg_name">
                            </el-table-column>
                            <el-table-column label="父级分类">
                                <template slot-scope="scope">
                                    <span> {{ scope.row.cg_fatherID }}</span>
                                </template>
                            </el-table-column>
                            <el-table-column label="操作">
                                <template slot-scope="scope">
                                    <el-button size="mini" @click="handleEdit(scope.row.cg_id)" type="primary" plain>
                                        <i class="el-icon-edit"></i> 编辑</el-button>
                                    <el-button size="mini" @click="handleDelete(scope.row.cg_id)" type="danger" plain>
                                        <i class="el-icon-delete"></i> 删除</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </template>
                </div>
            </el-card>
        </el-main>
    </div>
    <!-- 引入jquery -->
    <script src="./javascripts/jquery.min.js"></script>
    <!-- 使用cdn -->
    <!-- <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script> -->
    <!-- 引入vue -->
    <script src="./javascripts/vue.min.js"></script>
    <!-- 引入moment时间格式化的js库 -->
    <script src="./javascripts/moment-with-locales.min.js"></script>
    <!-- 引入elementUI -->
    <script src="./javascripts/elementUI.js"></script>
    <script>
        //创建vue实例
        new Vue({
            //挂载视图
            el: "#app",
            data() {
                return {
                    tableData: []
                };
            },
            methods: {
                //编辑和删除的方法
                handleEdit(id) {
                    console.log("编辑的id", id);
                },
                handleDelete(id) {
                    console.log("删除的id", id);
                },
                //抽取获取数据的ajax请求为一个公共的方法
                getDataAjax() {
                    $.get("/category/list", (datalist) => {
                        this.tableData = datalist;
                    });
                }
            },
            mounted() {
                //调用ajax方法获取数据
                this.getDataAjax();
            }
        });
    </script>
</body>

</html>
